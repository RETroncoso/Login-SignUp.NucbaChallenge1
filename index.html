<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="contenedor">
        <div class="titulo">
          <img src="assets/icon.png" alt="icono de la empresa" />
        </div>
        <div class="datos">
          <ul class="datos__lista">
            <li>
              <input
                type="text"
                name="Name"
                id=""
                placeholder="Nombre y Apellido"
              />
            </li>
            <li>
              <input
                type="email"
                name="Mail"
                id=""
                placeholder="Correo Electrónico"
              />
            </li>
            <li>
              <input type="text" name="User" id="" placeholder="Usuario" />
            </li>
            <li>
              <input
                type="password"
                name="Password"
                id=""
                placeholder="Contraseña"
              />
            </li>
          </ul>
        </div>
        <div class="SubmitBtn">
          <button type="submit">
            <b>REGISTRATE</b>
          </button>
        </div>
      </div>
      <div class="nota">
        <p>
          ¿Ya estás registrado? -
          <a href="login.html" class="ToLogin"> Iniciá sesión</a>
        </p>
      </div>
    </div>
  </body>
</html>
